language: python
python:
  - "2.7"
before_install:
  - wget http://download.logilab.org/production/logilab-dists-key.asc
  - sudo apt-key add logilab-dists-key.asc
  - sudo add-apt-repository "deb http://download.logilab.org/production precise/"
  - sudo apt-get update
install:
  - sudo apt-get install -y --force-yes pylint
  - pip install -r setup/requirements.txt
  - pip install -r setup/requirements.dev.txt
script:
  - nosetests tests/unit/test.py --with-coverage --cover-package=cahoots --cover-min-percentage 100
  - flake8 cahoots tests web